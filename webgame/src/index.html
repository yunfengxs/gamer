<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
</head>
<body>
<div id="all_container" class="container-custom p-3">
    <div class="row">
        <div class="col-12 col-md-1">
            <div id="settings_home" style="background: #ecf1c4;"></div>
        </div>
        <div class="col-12 col-md-8">
            <div id="nodes_shower"></div>
        </div>
        <div class="col-12 col-md-3">
            <div >
                <div id="rowsContainer" style="display: none;"></div>
                <div id="options_shower" style="position: fixed;"></div>
                <div id="options_home"></div>

            </div>
        </div>
    </div>
</div>
<!-- 模态框 -->
<div id="DialogModal" class="modal fade" tabindex="-1" aria-labelledby="DialogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="DialogModalLabel">编辑数据</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button id="DialogAddRowBtn" class="btn btn-primary mb-2">添加</button>
                <div id="DialogModalRowsContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" id="DialogModalSaveBtn">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<div id="PackageModal" class="modal-pkg">
    <div class="modal-content-pck">
<!--        <span class="close">&times;</span>-->
        <div id="PackageInputContainer"></div>
        <div class="button-container-pkg">
            <button id="PackageAddRowBtn" class="button-pkg button-add-pkg">添加</button>
            <button id="PackageModalSaveBtn" class="button-pkg button-save-pkg">保存</button>
            <button id="PackageModalCloseBtn" class="button-pkg button-close-pkg">关闭</button>
        </div>
    </div>
</div>
</body>

</style>
<script src="../dist/bundle.js"></script>
</html>
